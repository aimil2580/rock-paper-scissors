<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <button onClick="window.location.reload();">PLAY AGAIN</button>
    <h1>Rock,Paper or Scissors?</h1>
    <div class="score"></div>
    <div class="winLoseMes"></div>
    <div class="elements">
        <div id="rock">
            <img src="imgs/rock.png" alt="a rock image">
            <p>Rock</p>
        </div>
        <div id="paper">
            <img src="imgs/paper.png" alt="a paper image">
            <p>Paper</p>
        </div>
        <div id="scissors">
            <img src="imgs/scissors.png" alt="a scissors image">
            <p>Scissors</p>
        </div>
    </div>
    <div class="plays">
        <div class="player">
            <p>Your last move</p>
            <div class="pcol">
               
            </div>
        </div>
        <div class="computer">
            <p>Computers last move</p>
            <div class="ccol">
               
            </div>
        </div>
    </div>
</body>

</html>
